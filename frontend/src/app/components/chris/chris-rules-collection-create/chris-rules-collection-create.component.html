<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add a Value</h5>
    <h6 class="card-subtitle mb-2 text-muted">Add a new value.</h6>

    <div class="form-group row">
      <label for="valueName" class="col-sm-2 col-form-label">Value:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="valueName" placeholder="Value" [(ngModel)]="valueName">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button
          id="doTheThingBtn"
          type="button"
          class="btn btn-primary"
          (click)="addOneValue($event)"
        >
          Add Value
        </button>
      </div>
    </div>


  </div>
</div>

<hr>

<div class="form-group row">
  <div class="col-sm-10">
    <button
      id="putBtn"
      type="button"
      class="btn btn-primary"
      (click)="putRows($event)"
    >
      Put Rows
    </button>
  </div>
</div>


<div class="form-group row">
  <div class="col-sm-10">
    <button
      id="getBtn"
      type="button"
      class="btn btn-primary"
      (click)="getRows($event)"
    >
      Get Rows
    </button>
  </div>
</div>

<div class="form-group row">
  <div class="col-sm-10">
    <button
      id="downloadBtn"
      type="button"
      class="btn btn-primary"
      (click)="download($event)"
    >
      Download
    </button>
  </div>
</div>
